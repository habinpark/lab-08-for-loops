<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average</title>
</head>
<body>
    <script>
        var average = 0
        var sum = 0
        for(i = 4; i > 0; i = i - 1){
            sum = sum + parseFloat(prompt("Number please..."))
        }
        average = sum/4
        console.log("The average number is... " + average)
    </script>
</body>
</html>
